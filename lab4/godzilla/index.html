<html>
    <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <style>
        #title {
            text-transform: uppercase;
            letter-spacing: 4px;
            color: grey;
        }

        #map {
            margin: auto;
            border-collapse: separate;
        }

        #map td, th {
            text-align: center;
            width: 50px;
            height: 50px;
            border: 3px solid;
            border-color: white;
        }
    </style>
    </head>
    <body>

        <h2 id="title" class="text-center">Godzilla</h2>

        <div class="container">
            <p></p>
            <table id="map">
                <tr><th></th>
                    <th>0</th><th>1</th><th>2</th><th>3</th><th>4</th>
                    <th>5</th><th>6</th><th>7</th><th>8</th><th>9</th>
                </tr>
                <tr><th>0</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>1</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>2</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>3</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>4</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>5</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>6</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>7</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>8</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr><th>9</th>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
            </table>

            <p></p>

            <div class="form-group form-inline text-center">
                <select class="form-control" id="row">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select class="form-control" id="column">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button class="btn btn-warning" onclick="gogo()">Go</button>
            </div>
        </div>


        <script src="godzilla.js"></script>
        <script>
            var t = CELL_TYPE;
            var cells = [
                [t.C, t.C, t.C, t.C, t.C, t.C, t.C, t.C, t.C, t.C],
                [t.C, t.C, t.C, t.C, t.C, t.C, t.C, t.R, t.C, t.C],
                [t.R, t.R, t.R, t.R, t.R, t.R, t.R, t.R, t.C, t.C],
                [t.C, t.R, t.C, t.C, t.C, t.C, t.C, t.R, t.C, t.C],
                [t.C, t.C, t.R, t.C, t.C, t.C, t.C, t.R, t.C, t.C],
                [t.C, t.C, t.R, t.R, t.R, t.C, t.C, t.R, t.R, t.R],
                [t.R, t.R, t.R, t.R, t.R, t.C, t.C, t.R, t.C, t.C],
                [t.C, t.C, t.R, t.C, t.C, t.R, t.R, t.R, t.C, t.C],
                [t.C, t.C, t.R, t.C, t.C, t.C, t.C, t.R, t.C, t.C],
                [t.C, t.C, t.R, t.C, t.C, t.C, t.C, t.R, t.C, t.C]
            ];

            var m = new Map(new Environment(cells));
            m.draw();

            function gogo() {
                var i = parseInt($("#row")[0].value);
                var j = parseInt($("#column")[0].value);
                (new Godzilla(i, j, m)).run();
            };
        </script>
    </body>
</html>
